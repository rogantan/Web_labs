<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Список дел</h1>

</div>
<div class="list">
    <ul>
        <li>
            <div class="content">
                <p class="text">Почесать кошку</p>
                <span class="date">от 14.08.2023</span>
            </div>
            <button class="btn">✖</button>
        </li>
        <li>
            <div class="content">
                <p class="text">Полить картошку</p>
                <span class="date">от 04.05.2022</span>
            </div>
            <button class="btn">✖</button>
        </li>
        <li>
            <div class="content">
                <p class="text">Сложить в лукошко</p>
                <span class="date">от 19.05.2022</span>
            </div>
            <button class="btn">✖</button>
        </li>
    </ul>
</div>
<footer><span class="separator"></span>Copyright ©</footer>
</body>
</html>
